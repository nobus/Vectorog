<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">

   	<link href="css/common.css" rel="stylesheet">

	<script src="http://code.jquery.com/jquery-1.10.0.min.js" type="text/javascript"></script>
	<script src="http://raphaeljs.com/raphael.js" type="text/javascript"></script>

	<script src="js/common.js" type="text/javascript"></script>
	<script src="js/creatures.js" type="text/javascript"></script>
	<script src="js/maps.js" type="text/javascript"></script>
	<script src="js/vectorog.js" type="text/javascript"></script>

   	<title>VECTOROG</title>
</head>

<body>
	<table align=center border=0>
		<tr>
			<td width="120px">
				<table border=1>
					<tr><td width="120px" height="30px"><button id="menu">MENU</button></td></tr>
					<tr><td width="120px" height="30px">clock</td></tr>
					<tr><td width="120px" height="30px">direction</td></tr>
					<tr><td width="120px" height="120px">map 3x3</td></tr>
					<tr><td width="120px" height="30px">might</td></tr>
					<tr><td width="120px" height="30px">dex</td></tr>
					<tr><td width="120px" height="30px">int</td></tr>
					<tr><td width="120px" height="30px">health</td></tr>
					<tr><td width="120px" height="30px">stamina</td></tr>
					<tr><td width="120px" height="30px">mana</td></tr>
					<tr><td width="120px" height="30px">skills</td></tr>
				</table>
			</td>
			<td width="800px" height="600px"><div id="container"></div></td>
			<td width="120px">
				<table border=1>
					<tr><td width="120px" height="30px">head</td></tr>
					<tr><td width="120px" height="30px">necklace</td></tr>
					<tr><td width="120px" height="30px">body</td></tr>
					<tr><td width="120px" height="30px">gloves</td></tr>
					<tr><td width="120px" height="30px">left arm</td></tr>
					<tr><td width="120px" height="30px">right arm</td></tr>
					<tr><td width="120px" height="30px">left finger</td></tr>
					<tr><td width="120px" height="30px">right finger</td></tr>
					<tr><td width="120px" height="30px">legs</td></tr>
					<tr><td width="120px" height="30px">shoes</td></tr>
					<tr><td width="120px" height="30px">coints</td></tr>
					<tr><td width="120px" height="120px">backpack</td></tr>
					<tr><td width="120px" height="30px">coints</td></tr>
				</table>

			</td>
		</tr>
		<tr>
			<td colspan="3" height="100px">
				<div class="messenger"></div>
				<div class="cmd"></div>
			</td>
		</tr>
	</table>

	<div id="dialog_menu" class="dialog">
		<button class="dialog-button" id="new_game">NEW GAME</button></br>
		<button class="dialog-button" id="save_game">SAVE GAME</button></br>
		<button class="dialog-button" id="return">RETURN</button>
	</div>

	<div id="dialog_approve" class="dialog">
		You sure?</br>
		<button class="dialog-button" id="approve">YES</button>
		<button class="dialog-button" id="no_approve">NO</button>
	</div>

</body>
